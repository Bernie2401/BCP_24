<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pregunta rápida</title>
  <style>
    body{font-family:system-ui;background:#f6f7fb;margin:0;display:grid;place-items:center;height:100vh}
    .card{background:#fff;width:min(420px,92vw);padding:24px;border-radius:18px;box-shadow:0 10px 30px rgba(0,0,0,.08);text-align:center}
    .btns{display:flex;gap:12px;justify-content:center;margin-top:14px}
    button{border:0;padding:12px 18px;border-radius:12px;font-size:16px;cursor:pointer}
    #yes{background:#1a73e8;color:#fff}
    #no{background:#e9eef6}
    #msg{margin-top:14px;font-weight:600}
  </style>
</head>
<body>
  <div class="card">
    <h2>¿Abrimos Google?</h2>
    <div class="btns">
      <button id="yes">Sí</button>
      <button id="no">No</button>
    </div>
    <div id="msg"></div>
  </div>

  <script>
    const msg = document.getElementById("msg");
    document.getElementById("yes").onclick = () => {
      msg.textContent = "Listo, abriendo Google…";
      window.location.href = "https://www.google.com";
    };

    const no = document.getElementById("no");
    no.onmouseenter = () => {
      const x = Math.floor(Math.random() * 240) - 120;
      const y = Math.floor(Math.random() * 160) - 80;
      no.style.transform = `translate(${x}px, ${y}px)`;
    };
  </script>
</body>
</html>
