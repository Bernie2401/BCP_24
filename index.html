<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Valentine</title>
  <style>
    body{
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial;
      background:#fafafa; margin:0; min-height:100vh;
      display:grid; place-items:center;
    }
    .wrap{
      width:min(520px, 92vw);
      text-align:center;
      padding:22px 16px 26px;
    }
    img{
      width:min(280px, 70vw);
      height:auto;
      border-radius:10px;
      box-shadow: 0 10px 30px rgba(0,0,0,.12);
    }
    h2{ margin:16px 0 10px; font-weight:600; color:#222; }
    .stage{
      position:relative;
      height:120px;
      margin-top:10px;
    }
    .btn{
      border:1px solid #ddd;
      background:#fff;
      padding:12px 18px;
      border-radius:10px;
      font-size:16px;
      cursor:pointer;
      user-select:none;
      -webkit-tap-highlight-color: transparent;
    }
    #yes{
      transition: transform .12s ease, font-size .12s ease, padding .12s ease;
    }
    #no{
      position:absolute;
      left: 55%;
      top: 12px;
      transition: transform .08s ease;
    }
    .row{
      display:flex;
      gap:14px;
      justify-content:center;
      align-items:flex-start;
      margin-top:12px;
    }
    .hidden{ display:none; }
    .yay img{ width:min(320px, 78vw); }
  </style>
</head>

<body>
  <div class="wrap" id="screenAsk">
    <img id="pic" src="img/0.jpg" alt="pic" />
    <h2 id="question">Will you be my valentine?</h2
