<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Game</title>
  <style>
    body{
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial;
      background:#fafafa; margin:0; min-height:100vh;
      display:grid; place-items:center;
    }
    .wrap{ width:min(520px,92vw); text-align:center; padding:24px 16px; }
    img{
      width:min(280px,70vw);
      height:auto;
      border-radius:12px;
      box-shadow:0 10px 30px rgba(0,0,0,.12);
      display:block;
      margin:0 auto;
    }
    .fallback{
      display:none;
      font-size:64px;
      margin:8px 0 0;
    }
    h2{ margin:16px 0 14px; font-weight:600; color:#222; }

    /* Zona donde se mueven los botones */
    #arena{
      position:relative;
      width:100%;
      max-width:420px;
      height:170px;
      margin:0 auto;
    }

    button{
      border:0;
      padding:12px 18px;
      border-radius:10px;
      font-size:16px;
      cursor:pointer;
      user-select:none;
      -webkit-tap-highlight-color: transparent;
    }

    #yes{
      background:#1a73e8;
      color:#fff;
      position:absolute;
      left:50%;
      top:12px;
      transform:translateX(-50%) scale(1);
      transition:transform .12s ease;
      z-index:2;
    }

    #no{
      background:#e9eef6;
      position:absolute;
      left:50%;
      top:70px;
      transform:translateX(-50%);
      z-index:3;
    }

    .hidden{ display:none; }
  </style>
</head>
<body>

  <div class="wrap" id="screenAsk">
    <img id="mainImg" src="./img/minion.jpg" alt="minion">
    <div id="mainFallback" class="fallback">ðŸŸ¡</div>

    <h2>Will you be my valentine?</h2>

    <div id="arena">
      <button id="yes">Yes</button>
      <button id="no">No</button>
    </div>
  </div>

  <div class="wrap hidden" id="screenYay">
    <img id="yayImg" src="./img/yay.jpg" alt="yay">
    <div id="yayFallback" class="fallback">ðŸŽ†</div>
    <h2>YAYYY!!!</h2>
  </div>

<script>
(() => {
  const $ = (id) => document.getElementById(id);

  // 1) Fallback de imÃ¡genes: si no cargan, NO sale el icono roto, sale emoji
  const mainImg = $("mainImg");
  const mainFallback = $("mainFallback");
  mainImg.onerror = () => { mainImg.style.display = "none"; mainFallback.style.display = "block"; };

  const yayImg = $("yayImg");
  const yayFallback = $("yayFallback");
  yayImg.onerror = () => { yayImg.style.display = "none"; yayFallback.style.display = "block"; };

  // 2) LÃ³gica del juego
  let tries = 0;
  const yes = $("yes");
  const no = $("no");
  const arena = $("arena");

  const noTexts = ["No","Are you sure?","Really sure?","Think again","Last chance","Please ðŸ˜­"];

  function moveNo() {
    const rect = arena.getBoundingClientRect();
    const b = no.getBoundingClientRect();
    const pad = 8;

    const maxX = Math.max(pad, rect.width - b.width - pad);
    const maxY = Math.max(pad, rect.height - b.height - pad);

    const x = pad + Math.random() * (maxX - pad);
    const y = pad + Math.random() * (maxY - pad);

    no.style.left = x + "px";
    no.style.top  = y + "px";
  }

  function onNo(e){
    e.preventDefault();
    tries++;

    no.textContent = noTexts[Math.min(tries, noTexts.length - 1)];
    yes.style.transform = `translateX(-50%) scale(${1 + tries * 0.18})`;
    moveNo();
  }

  // â€œNoâ€ se activa con click en PC y toque en celular
  no.addEventListener("click", onNo);
  no.addEventListener("mouseenter", onNo);
  no.addEventListener("touchstart", onNo, { passive:false });

  // â€œYesâ€ SIEMPRE funciona: cambia pantalla y luego te manda a Google
  yes.addEventListener("click", () => {
    $("screenAsk").classList.add("hidden");
    $("screenYay").classList.remove("hidden");
    setTimeout(() => window.location.href = "https://www.google.com", 1200);
  });

  // posiciÃ³n inicial del No
  setTimeout(moveNo, 80);
})();
</script>

</body>
</html>
